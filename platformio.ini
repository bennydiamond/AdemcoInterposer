[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
monitor_speed = 115200
lib_deps = 
	arduino-libraries/Ethernet@^2.0.2
	dawidchyrzynski/home-assistant-integration@^2.1.0

[env:LGT8F328P]
platform = lgt8f
board = LGT8F328P
framework = arduino
monitor_speed = 115200
lib_deps = 
	arduino-libraries/Ethernet@^2.0.2
	dawidchyrzynski/home-assistant-integration@^2.1.0

board_build.f_cpu=16000000L
;internal clock
board_build.clock_source=1